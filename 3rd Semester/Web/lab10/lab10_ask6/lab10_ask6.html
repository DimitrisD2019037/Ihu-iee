<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createTable()
        {
            var textBox1 = document.getElementById("text1");
            var textBox2 = document.getElementById("text2");
            var table = document.getElementById("table1");

            for(var i = 0; i < textBox1.value; i++)
            {
                var newRow = table.insertRow(-1);

                for(var j = 0; j < textBox2.value; j++)
                {
                    var newCell = newRow.insertCell(-1);

                    newCell.innerHTML = i + " " + j;
                }
            }
        }

        function deleteRow()
        {
            document.getElementById("table1").deleteRow(-1);
        }

        function deleteColumn()
        {
            var table = document.getElementById("table1");

            for(var i = 0; table.rows.length; i++)
            {
                table.rows[i].deleteCell(-1);
            }
        }
    </script>
</head>
<body>
    Γραμμές<input id="text1" type="text">
    Στήλες<input id="text2" type="text">
    <input id="button1" type="button" value="Δημιούργησε πίνακα" onclick="createTable()">
    <input id="button2" type="button" value="Διέγραψε γραμμή" onclick="deleteRow()">
    <input id="button3" type="button" value="Διέγραψε στήλη" onclick="deleteColumn()">
    <table id="table1" border="1"></table>
</body>
</html>
