<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;
        var img = new Array();
        var timer;
        var timeout;

        img[0] = 'a.jpg';
        img[1] = 'b.png';
        img[2] = 'c.jpg';
        
        function nextPicture()
        {
            i++;

            if(i == img.length)
            {
                i = 0;
            }

            document.getElementById('img').src = img[i];
        }

        function startSlide()
            {
                document.getElementById("button1").disabled = true;
                document.getElementById("button2").disabled = false;

                var textBox1 = document.getElementById('text1');

                if(isNaN(textBox1.value) || textBox1.value.length == 0)
                {
                    alert("Put number");
                }
                else
                {
                    timer = setInterval(nextPicture, 1000);

                    timeout = setTimeout(stopSlide, textBox1.value * 1000);
                }
            }

        function stopSlide()
            {
                document.getElementById("button1").disabled = false;
                document.getElementById("button2").disabled = true;

                clearInterval(timer);
                clearTimeout(timeout);           
            }

    </script>
</head>
<body>
    <input id="button1" type="button" value="Start" onclick="startSlide()">
    <input id="button2" type="button" value="Cancel" onclick="stopSlide()" disabled>
    <input id="text1" type="text">
    </br>
    <img id="img" src="a.jpg"/>
</body>
</html>
