<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction()
        {
            var select = document.getElementById('s').selectedIndex;
            var button = document.getElementById('button1');

            if(button.value == "Χρωματισμός")
            {
                button.value = "Αποχρωματισμός";

                if(select == "0")

                    {

                    }
                }
                else
                {
                    var j = document.getElementsByTagName("h2");

                    for(var i = 0; i < j.length; i++)
                    {

                    }
                }
            }
            else
            {

                if(select == "0")
                {
                    var j = document.getElementsByTagName("h1");

                    for(var i = 0; i < j.length; i++)
                    {
                        j[i].style.backgroundColor = "white";
                    }

                }

                else
                {
                    var j = document.getElementsByTagName("h2");

                    for(var i = 0; i < j.length; i++)
                    {
                        j[i].style.backgroundColor = "white";
                    }
                }
            }
        }
    </script>
</head>

    <select id="s">
