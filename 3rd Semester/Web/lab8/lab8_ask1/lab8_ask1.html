<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(e)
        {
            document.getElementById("txt").value = e.target.tagName;
            document.getElementByID("textarea").innerHTML = e.target.innerHTML;
        }
    </script>
</head>
<body onmouseover="myFunction(event)">
    <input id="txt" type="text"/>
        <textarea id="textarea" cols="60" rows="10"></textarea>

        <h1>header1</h1>
        <h2>header2</h2>

        <div>This is a div</div>
        <p>This is a paragraph</p>
        <p2>This is a second paragraph</p2>
        <ul>
            <li>lista 1</li>
            <li>lista 2</li>
            <li>lista 3</li>
        </ul>
</body>
</html>
