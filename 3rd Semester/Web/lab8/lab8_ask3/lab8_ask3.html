<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;

        function myFunction(e)
        {
            var target = e.target;

            if(target.tagName == "LI")
            {
                target.innerHTML = "Με επέλεξες!!!";

                i++;

                if(i == 3)
                {
                    alert("Επέλεξες 3 στοιχεία!")
                    document.getElementById("list").onclick = false;
                }
            }
        }
    </script>
</head>
<body>
    <ul id="list" onclick="myFunction(event)">
        <li>kati1</li>
        <li>kati2</li>
        <li>kati3</li>
        <li>kati4</li>
        <li>kati5</li>
        <li>kati6</li>
    </ul>
</body>
</html>
