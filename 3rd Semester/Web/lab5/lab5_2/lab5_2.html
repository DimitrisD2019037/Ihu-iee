<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function redirect()
        {
            var textBox1 = document.getElementById('text1');

            window.open(textBox1.value);
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="text1">
        </br>
        <input type="button" value="GO!" onclick="redirect()">
    </form>
</body>
</html>
